<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Scriptures Keepr — Faith &amp; Angelic Peace</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

<style>
/* ═══════════════════════════════════════════════════════════════
   SCRIPTURES KEEPR — DIVINE CRYSTAL MAXIMALISM
═══════════════════════════════════════════════════════════════ */

:root {
  --rose:     #fda4af;
  --peach:    #fdba74;
  --lemon:    #fef08a;
  --mint:     #6ee7b7;
  --sky:      #7dd3fc;
  --lavender: #c4b5fd;
  --lilac:    #f5d0fe;
  --teal:     #2dd4bf;
  --deep:     #0d9488;
  --violet:   #7c3aed;
  --glass:    rgba(255,255,255,0.45);
  --glass-b:  rgba(255,255,255,0.7);
  --shadow:   rgba(196,181,253,0.15);
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; }

body {
  font-family: 'Quicksand', sans-serif;
  overflow-x: hidden;
  background: #f0f9ff;
  /* Default cursor for mobile */
  cursor: auto; 
}

/* ── CUSTOM CURSOR SYSTEM (DESKTOP ONLY) ───────── */
@media (min-width: 1025px) {
  body {
    cursor: none; /* Hide default only on desktop */
  }
  #cursor-glow {
    position: fixed; pointer-events: none; z-index: 999999;
    transform: translate(-50%,-50%);
    width: 20px; height: 20px;
    background: radial-gradient(circle, rgba(255,255,255,0.95) 0%, rgba(196,181,253,0.6) 50%, transparent 100%);
    border-radius: 50%;
    box-shadow: 0 0 15px 6px rgba(196,181,253,0.5), 0 0 30px 12px rgba(125,211,252,0.3);
    transition: left 0.04s, top 0.04s;
    display: block;
  }
}

/* Hide custom cursor elements on mobile */
@media (max-width: 1024px) {
  #cursor-glow, #cursor-trail-canvas {
    display: none;
  }
}

#cursor-trail-canvas {
  position: fixed; inset: 0;
  pointer-events: none; z-index: 999998;
  width: 100%; height: 100%;
}

/* ── HERO SECTION ─────────────────────────────── */
.hero-title {
  font-family: 'Cinzel Decorative', cursive;
  font-size: clamp(2.5rem, 8vw, 6rem);
  background: linear-gradient(135deg, #0d9488 0%, #c4b5fd 30%, #fda4af 55%, #7dd3fc 80%, #6ee7b7 100%);
  background-size: 300% 300%;
  animation: heroGrad 8s ease infinite;
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 1rem; line-height: 1.1;
  filter: drop-shadow(0 6px 30px rgba(196,181,253,.5));
}
/* ... Remaining CSS styles from your original file ... */
</style>
</head>

<body>
  <div id="cursor-glow"></div>
  <canvas id="cursor-trail-canvas"></canvas>

  <header id="main-header">
    <section class="hero">
      <h1 class="hero-title">Faith</h1>
      <p class="hero-sub">Angelic Peace & Divine Inspiration</p>
    </section>
  </header>

  <script>
    let mouseX = 0;
    let mouseY = 0;

    // Track mouse position globally
    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      
      const glow = document.getElementById('cursor-glow');
      if(glow) {
        glow.style.left = mouseX + 'px';
        glow.style.top = mouseY + 'px';
      }
    });

    // Modified particle creation to use cursor coordinates
    function createParticle() {
      const p = {
        x: mouseX, // Hearts/Stars follow mouse X
        y: mouseY, // Hearts/Stars follow mouse Y
        size: Math.random() * 15 + 5,
        velocity: { x: (Math.random() - 0.5) * 2, y: (Math.random() - 0.5) * 2 },
        opacity: 1
      };
      // ... rest of your particle logic ...
    }
  </script>
</body>
</html>
